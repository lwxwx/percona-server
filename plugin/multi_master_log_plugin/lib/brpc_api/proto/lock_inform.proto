syntax="proto2";
package lock_inform;

option cc_generic_services = true;

message InformRequest{
      required string message = 1;
}

message InformResponse{
      required string message = 1;
}

service InformService{
      rpc LockInform(InformRequest) returns (InformResponse);
};

